<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="BitShares Documentation"
    />
    <title>BitShares Documentation</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/theme-simple-dark.css">
    <style>
      :root {
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "BitShares Documentation",
        logo: "images/logo.png",
        homepage: "home.md",
        loadSidebar: "sidebar.md",
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,
        themeable: {
          // readyTransition : false,
          // responsiveTables: false
        }
        search: 'auto', // default
    // complete configuration parameters
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: [], // or 'auto'
      placeholder: 'Type to search',
      // Localization
      placeholder: {
        '/': 'Type to search'
      },

      noData: 'No Results!',

      // Localization
      noData: {
        '/': 'No Results'
      },

      // Headline depth, 1 - 6
      depth: 2,

      hideOtherSidebarContent: false, // whether or not to hide other sidebar content
    }
      };
    </script>
    <script src="js/docsify.min.js"></script>
    <script src="js/docsify-themeable.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
